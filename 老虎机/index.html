<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script src="../zepto.js"></script>
    <link rel="stylesheet" href="../animate.css">
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }

        ul {
            list-style: none;
        }

        .checkBox {
            width: 3rem;
            height: 4.42rem;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            position: relative;
            margin: 0 auto;
        }

        #game_div {
            overflow: hidden;
            height: 100%;
            width: 100%;
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .title {
            width: 1.87rem;
            height: 1.12rem;
            margin: 0 auto;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }

        .flash {
            position: relative;
            width: 2.4rem;
            height: 0.12rem;
            margin: 0 auto;
        }

        #btn {
            position: relative;
            width: 1.96rem;
            height: 0.64rem;
            margin: 0 auto;
            background-size: contain;
            background-position: center center;
            background-repeat: no-repeat;
            top: 2.8rem;
        }

        .pull {
            width: 0.24rem;
            height: 0.78rem;
            position: absolute;
            background-size: contain;
            background-position: center center;
            background-repeat: no-repeat;
            top: 2.2rem;
            right: 0.32rem;
            /*animation: ro 5s 1s ease-in-out;*/
            /*animation-fill-mode: forwards;*/
        }

        .bl {
            background-size: contain;
            background-position: center center;
            background-repeat: no-repeat;
            background-image: url("./assets/image/ball.png");
            height: 0.24rem;
            width: 0.24rem;
            position: absolute;
            top: 0;
            transform: translateY(0rem);
            /*animation: bls 6s linear;*/
            /*animation-fill-mode: forwards;*/
        }

        .pl {
            /*background-image:url("./assets/image/pull.png");*/
            /*background-size: contain;*/
            /*background-position: center center;*/
            /*background-repeat: no-repeat;*/
            height: 0.48rem;
            width: 0.06rem;
            margin: 0.24rem auto 0;
            background-color: #a3a3a3;
            transform-origin: center bottom;
            /*animation: pl 0.8s 1.2s linear;*/
            /*animation-fill-mode: forwards;*/
        }

        /*@-webkit-keyframes bls {*/
        /*0%{-webkit-transform: translateY(0rem)}*/
        /*100%{-webkit-transform: translateY(4rem)}*/
        /*}*/

        /*@keyframes pl {*/
        /*0%{-webkit-transform: rotateX(0deg)}*/
        /*100%{-webkit-transform: rotateX(180deg);}*/
        /*}*/

        .num-wrap {
            position: absolute;
            width: 1.99rem;
            height: 1.5rem;
            left: 0.5rem;
            top: 1.11rem;
            overflow: hidden;
        }

        .num-row {
            display: inline-block;
            width: 0.6rem;
            box-sizing: border-box;
            padding: 0 0.05rem;
            position: absolute;
        }

        .num-row:nth-of-type(2) {
            margin-left: 0.06rem;
        }

        .num-row:last-of-type {
            margin-left: 0.08rem;
        }

        .num {
            height: 0.7rem;
            background-position: center center;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .num-bg {
            height: 0.78rem;
            background-size: contain;
            background-repeat: no-repeat;
            background-image: url("./assets/image/line.png");
        }

        .txt {
            width: 1.8rem;
            font-size: 0.18rem;
            color: white;
            position: absolute;
            text-align: center;
            top: 0.28rem;
            left: 0.68rem;
        }

        .sp {
            color: #ffd800;
        }

        .fs {
            width: 0.08rem;
            height: 0.08rem;
            background-color: #fede2b;
            float: left;
            border-radius: 0.08rem;
            margin-right: 0.177rem;

            animation: todo 0.5s ease-in-out infinite alternate;
            -webkit-animation: todo 0.5s ease-in-out infinite alternate;
        }

        .fs2:last-of-type {
            margin: 0;
        }

        @keyframes todo {

            0% {
                background-color: #fede2b;
            }

            100% {
                background-color: #2BFE8D;
            }
        }

        @-webkit-keyframes todo {

            0% {
                background-color: #fede2b;
            }

            100% {
                background-color: #f8f3ba;
            }
        }

        .fs2 {
            width: 0.08rem;
            height: 0.08rem;
            background-color: #f8f3ba;
            float: left;
            border-radius: 0.08rem;
            margin-right: 0.177rem;

            animation: todo2 0.5s ease-in-out infinite alternate;
            -webkit-animation: todo2 0.5s ease-in-out infinite alternate;
        }

        @keyframes todo2 {

            0% {
                background-color: #f8f3ba;
            }

            100% {
                background-color: #fede2b;
            }
        }

        @-webkit-keyframes todo2 {

            0% {
                background-color: #f8f3ba;
            }

            100% {
                background-color: #fede2b;
            }
        }

        #btn-put {
            position: absolute;
            top: 1.8rem;
            right: 0.15rem;
            width: 0.57rem;
            height: 1.32rem;
        }

    </style>
    <script>
        var container_width = 300;
        function changeHTML() {
            var width = window.innerWidth;
            if (width > 700) {
                container_width = window.innerWidth*0.234;
                container_width = (container_width < 300) ? 300 : container_width;
                var size = container_width*100/375;
            } else {
                var size = width*100/375;
            }
            document.querySelector('html').style.fontSize = size+'px';
        }
        changeHTML();
    </script>
    <script src="main.js"></script>
</head>
<body>
<div id="game_div">
    <div class="title"></div>
    <div class="pull" style="z-index: 1">
        <div class="pl"></div>
        <div class="bl"></div>
    </div>
    <div class="checkBox">
        <div class="txt">剩余抽奖次数:<span class="sp">  103</span></div>
        <div class="flash" style="top: 0.8rem"></div>
        <div class="flash" style="top: 2.7rem"></div>
        <div id="btn"></div>
        <!--游戏逻辑区-->
        <div class="num-wrap">
            <div class="num-row" id="row1">
            </div>
        </div>
    </div>
    <div id="btn-put" style="z-index: 2"></div>

</div>


</body>
</html>
